
<html>
  <head>
    <meta charset="UTF-8">
    <title>Countdown Widget</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="timer-widget">
      <div id="timer"></div>
      <div id="buttons">
        <button id="reset-button">Reset</button>
        <button id="start-pause-button">Start</button>
      </div>
      <div id="time-input-wrapper">
        <input type="text" id="time-input" placeholder="hh:mm:ss" value="00:25:00">
        <button id="change-time-button">Change Time</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
